<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Protest+Revolution&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    <title>Application Form</title>
    <style>
        h1{
        font-family: "Honk", system-ui;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        font-variation-settings:
        "MORF" 15,
        "SHLN" 50;
        }
        body {
            background-image: url(https://images.unsplash.com/32/Mc8kW4x9Q3aRR3RkP5Im_IMG_4417.jpg?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fGJhY2tncm91bmQlMjBpbWFnZXxlbnwwfHwwfHx8MA%3D%3D );
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .popup {
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            opacity: ;
            display: none;
        }
        .popup-content {
            margin: 10% auto;
            padding: 20px;
            border: 5px solid black;
            border-radius: 10%;
            width: 30%;
            font-weight: bolder;
        }
        .popup-content button {
            display: block;
            margin: 0 auto;
        }
        .show {
            display: block;
        }
        h1 {
            color: green;
        }

        form {
        font-family: "Protest Revolution", sans-serif;
        font-weight: 400;
        font-style: normal;
        }

        form {
            text-align: left;
            display: inline-block;
            padding: 20px;
            background-image: url(https://i0.wp.com/backgroundabstract.com/wp-content/uploads/edd/2021/10/abstract-waveforms-digital-art-wallpaper-preview-e1656154495627.jpg?fit=728%2C455&ssl=1);
            border-radius: 10px;
            margin: 20px;
        }

        h1 {
            color: aliceblue;
        }

        fieldset {
            border: 2px solid aliceblue;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
        }

        label {
            color: aliceblue;
            margin-right: 10px;
        }

        input, select {
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #555;
            border-radius: 3px;
        }

        input[type="checkbox"], input[type="radio"] {
            margin-top: 5px;
        }

        input[type="submit"] {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button{
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="reset"] {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: greenyellow;
            color: black;
        }
        input[type="submit"]:hover {
            background-color: greenyellow;
            color: black;
        }
        input[type="reset"]:hover {
            background-color: greenyellow;
            color: black;
        }
    </style>
</head>
<body>
    <button id="myButton" type="button">Click me</button>
    <div id="myPopup" class="popup">
        <div class="popup-content">
            <form class="form">
                <CENTER>
                <h1>APPLICATION FORM</h1>
                </CENTER>
                <fieldset>
        
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" placeholder="Enter your first name" required><br>
        
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" placeholder="Enter your last name" required><br>
        
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email" required><br>
        
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password" required><br>
        
                    <label for="status">Status:</label>
                    <label for="m">Married</label>
                    <input type="checkbox" id="m" name="m">
                    <label for="u">Unmarried</label>
                    <input type="checkbox" id="u" name="u"><br>
        
                    <label for="gender">Gender:</label>
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender">
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender"><br>
        
                    <label for="highSchoolName">High School Name:</label>
                    <input type="text" id="highSchoolName" required><br>
        
                    <label for="cityName">City Name:</label>
                    <input type="text" id="cityName" required><br>
        
                    <label for="graduateDate">Graduate Date:</label>
                    <input type="date" id="graduateDate"><br>
        
                    <label for="project">Your Project:</label>
                    <input type="file" id="project"><br>
        
                    <label for="course">Coding Language :</label>
                    <select id="course">
                        <option value="volvo">C</option>
                        <option value="saab">C++</option>
                        <option value="audi">HTML</option>
                        <option value="opel">JAVA</option>
                        <option value="volvo">JAVA SCRIPT</option>
                        <option value="saab">PYTHON</option>
                        <option value="opel">PHP</option>
                    </select><br>
        
                    <label for="background">Background:</label>
                    <label for="non-it">Non-IT</label>
                    <input type="radio" id="non-it" name="fe">
                    <label for="it">IT</label>
                    <input type="radio" id="it" name="fe"><br>
                    <center>
                    <input type="submit">
                    <input type="reset">
                        </center>
                </fieldset>
            </form>
            <button id="closePopup">Close</button>
        </div>
    </div>
    <script>
        myButton.addEventListener("click", function () {
            myPopup.classList.add("show");
        });
        closePopup.addEventListener("click", function () {
            myPopup.classList.remove("show");
        });
        window.addEventListener("click", function (event) {
            if (event.target == myPopup) {
                myPopup.classList.remove("hide");
            }
        });
    </script>
</body>
</html>
